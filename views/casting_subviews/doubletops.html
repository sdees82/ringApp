    <h1 class="headlines"><span>DOUBLE </span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TOPS</h1>
    <hr>
    <div id="castingDoubletopsItemsContainer" class="container-fluid" style="overflow:auto;height:60vh;">
        <!--<li class = "li">- No double tops below a lg. I'd push for 24's, 13's, 14's as well. Needs approval to make a rule. If stamping is illegal below a LG, this should be as well.</li>-->
    </div>
     <div class="container-fluid">
            <!--<li class = "li">- Stones too close to raised logo. Setters can't push prongs. Keep prongs a healthy distance from the outer walls and logos. Follow the metal distance rule for things closing up on us. If it's far enough away where it won't fuse together, we are good! 0.2mm or so is fine. Don't measure though, just eyeball it. Drafters can worry about the technical there. The prongs do have a taper on them so that helps if we are too close though. There is no real exact science on this one.</li>
            <li class = "li">- Crazy amounts of different stone sizes (more for drafting to fix though but is great if itâ€™s right the first time). Lots of burr change outs required for that and it slows production down.</li>
            <li class = "li">- Stones put at the bottom of a shoulder like where the # goes is actually difficult to set. The way the setter holds the ring is designed to pinch it at the very bottom where the ring is thinnest. It's made so they can set stones on the top easiest right? Still possible but if a trend emerges you'll hear about it.</li>-->
    </div>
    <div class="container-fluid button-container">
